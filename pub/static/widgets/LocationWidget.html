<div class="page-header" style="margin-top:0">
    <h2>Adressdaten <a href="#" title="Adressdaten an Lokalisierungsdienst übergeben"
                       data-bind="click: localize, visible: !is_processing()">
        <span class="localize icon-refresh"> lokalisieren</span>
    </a><img src="static/cache/_global/binaries/loading-small.gif" title="Adressdaten werden lokalisiert" 
             data-bind="visible: is_processing" />
   </h2>
</div>

<div class="control-group">
    <label class="control-label">Ortsname</label>
    <div class="controls">
        <input type="input" name="coreItem[location][name]" data-bind="value: location.name" />
        <p class="help-block">Fülle dies aus, wenn dieser Ort zu einem übergeorneten Ort gehört, zum Beispiel: Kulurbrauerrei, Alexa</p>
    </div>
</div>
<div class="control-group">
    <label class="control-label">Straße, Hausnummer</label>
    <div class="controls">
        <input type="input" name="coreItem[location][street]" data-bind="value: location.street" />
        <input type="input" name="coreItem[location][housenumber]" class="span2" data-bind="value: location.housenumber" />
    </div>
</div>
<div style="width: 100%; height: 285px;">

    <div style="float: left; overflow: hidden;">
        <div class="control-group" style="position: relative;">
            <label class="control-label">Zusätzliche Ortsangabe</label>
            <div class="controls">
                <input type="input" name="coreItem[location][details]" data-bind="value: location.details" />
                <p class="help-block">Zum Beispiel: Haus 3</p>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label">Postleitzahl</label>
            <div class="controls">
                <input type="input" name="coreItem[location][postalCode]" data-bind="value: location.postal_code" />
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">Stadt</label>
            <div class="controls">
                <input type="input" name="coreItem[location][city]" data-bind="value: location.city" />
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">Verwaltungsbezirk</label>
            <div class="controls">
                <input type="input" name="coreItem[location][administrativeDistrict]" readonly="readonly" data-bind="value: location.administrative_district" />
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">Altbezirk</label>
            <div class="controls">
                <input type="input" name="coreItem[location][district]" readonly="readonly" data-bind="value: location.district" />
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">Stadtteil</label>
            <div class="controls">
                <input type="input" name="coreItem[location][neighborhood]" readonly="readonly" data-bind="value: location.neighborhood" />
            </div>
        </div>
    </div>
    <div style="float: left; width: 25%; height: 100%; position: relative;">
        <div class="map-canvas" style="height: 100%; width:400px; position: absolute; left: 10px; top: 0px"></div>
    </div>
</div>

<input type="hidden" name="coreItem[location][coordinates][lon]" data-bind="value: location.longitude" />
<input type="hidden" name="coreItem[location][coordinates][lat]" data-bind="value: location.latitude" />

<div class="modal dialog-select-location" style="display:none">
    <div class="modal-header">
        <a href="#" class="close" data-dismiss="modal">×</a>
        <h3>Ortsauswahl</h3>
    </div>
    <div class="modal-body">
        <ul class="nav nav-pills nav-stacked" data-bind="foreach: found_locations">
            <li>
                <a href="#" data-bind="click: function(data) { $parent.onLocationSelected(data); }"><span data-bind="text: $data.street"> </span>
                <span data-bind="text: $data.housenumber()"></span>
                <span data-bind="text: $data.postal_code()">, </span>
                <span data-bind="text: $data.neighborhood"></span></a>
            </li>
        </ul>
    </div>
    <div class="modal-footer">
    </div>
</div>
