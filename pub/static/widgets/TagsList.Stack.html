<input type="text" placeholder="HinzufÃ¼gen" class="span11 tagslist-input"
       data-bind='value: current_tag,
                  valueUpdate: "afterkeydown",
                  hasfocus: has_focus,
                  event: { keypress: onInput },
                  disable: options.readonly,
                  attr: { id: options.field_id }' />
<input type="hidden" value=""
       data-bind="attr: { name: fieldname }" />
<ul class="tagslist-value-list" style="display: none;"
    data-bind="foreach: tags">
  <li class="tagslist-value">
      <input type="hidden"
             data-bind="attr: { name: $parent.fieldname() },
                        value: $data.value" />
  </li>
</ul>
<div class="pill-container">
  <ul data-bind="foreach: tags" class="tagslist-list nav nav-pills nav-stacked">
      <li class="tagslist-tag">
          <a href="#" onclick="return false;" tabindex="-1">
              <span data-bind="text: $data.label" /> <i data-bind="click: function(data) { $parent.removeTag(data); }, visible: ! $parent.options.readonly" class="hb-icon-cancel"></i>
          </a>
      </li>
  </ul>
</div>
