<div class="tagslist-input-wrapper">
  <input type="hidden" value="" data-bind="attr: { name: fieldname() + '[]' }" />
  <input type="text" class="tagslist-input" />
  <a href="#" class="refbrowser-open tagslist-list-view" data-bind="click: openReferenceListView">
    <img data-bind="visible: is_loading" src="static/deploy/_global/binaries/select2-spinner.gif" />
    <span class="icon-list-alt" />
  </a>
</div>
<ul class="tagslist-value-list" style="display: none;" data-bind="foreach: tags">
  <li class="tagslist-value">
      <input type="hidden"
             data-bind="attr: { name: $parent.fieldname() + '[' + $parent.tags.indexOf($data) + '][id]' },
                        value: $data.id" />
      <input type="hidden"
             data-bind="attr: { name: $parent.fieldname() + '[' + $parent.tags.indexOf($data) + '][module]' },
                        value: $data.module_prefix" />
  </li>
</ul>
<ul data-bind="foreach: tags" class="tagslist-list nav nav-pills nav-stacked pill-container">
    <li class="tagslist-tag">
        <a href="#" onclick="return false;">
            <span data-bind="text: $data.label" /> <i data-bind="click: function(data) { $parent.removeTag(data); }" class="icon-remove icon-white"> </i>
        </a>
    </li>
</ul><br clear="all" />

<div class="modal modal-reference-list" style="display: none">
    <div class="modal-header">
        <a class="close" data-dismiss="modal">x</a>
        <h3>Referenz Listenzugriff</h3>
    </div>
    <div class="modal-body">
        <iframe class="reference-list-access"></iframe>
    </div>
</div>

<div class="modal modal-reference-loading" style="display: none">
    <div class="modal-header">
        <a class="close" data-dismiss="modal">x</a>
        <h3>Referenzdialog wird geladen ...</h3>
    </div>
    <div class="modal-body">
      <div class="progress progress-striped active">
        <div class="bar" style="width: 100%;"></div>
      </div>
    </div>
</div>
