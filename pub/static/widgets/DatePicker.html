<div class="input-append date" style="padding-right: 15px";
    data-bind="attr: { 'data-date': date(), 'data-date-format': 'dd.mm.yyyy' }">
    <input class="span12" type="text"
        data-bind="attr: { name: field_name(), id: field_id(), placeholder: options.placeholder }, value: date()" />
    <span class="add-on"><i class="hb-icon-calendar-2"></i></span>
</div>
