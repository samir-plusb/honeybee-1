<div id="datetimepicker1" class="input-append date">
    <input class="span12 date-picker" type="text"
        data-bind="attr: { name: field_name(), id: field_id(), placeholder: options.placeholder, 'data-format': options.format }, value: date()" />
    <span class="add-on">
        <i data-time-icon="hb-icon-clock" data-date-icon="hb-icon-calendar-2">
        </i>
    </span>
</div>
