<div class="input-append date" style="padding-right: 15px";
    data-bind="attr: { 'data-date': date(), 'data-date-format': 'dd.mm.yyyy' }">
    <input class="span12" type="text" data-bind="attr: { name: field_name(), id: field_id() }, value: date()" />
    <span class="add-on"><i class="icon-calendar"></i></span>
</div>
